plugins {
    id 'java'
}

group = 'com.practice'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework:spring-context:6.0.11' //추가 후 gradle change 하고 작성시작
}

test {
    useJUnitPlatform()
}